<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Group Keeper</title>
    <!-- We will load Tailwind CSS via a CDN for fast and easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="popup.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4">
        <div class="flex justify-center items-center mb-3">
            <img src="icons/icon48.png" alt="Extension Icon" class="w-8 h-8 mr-2">
            <h1 class="text-xl font-bold text-gray-700">Tab Group Keeper</h1>
        </div>

        <button id="backupButton" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-200 w-full mb-2">
            Backup Current Session
        </button>
        <p id="statusMessage" class="text-center text-green-600 font-medium h-5 transition-opacity duration-300 opacity-0"></p>
        
        <hr class="my-4">

        <div>
            <h2 class="text-lg font-semibold mb-2 text-center">Restore a Session</h2>
            <div class="flex items-center justify-center mb-3">
                <input id="newWindowCheckbox" type="checkbox" checked class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                <label for="newWindowCheckbox" class="ml-2 block text-sm text-gray-900">Restore in a new window</label>
            </div>
            <div id="backupsList" class="bg-white rounded-lg shadow-inner max-h-48 overflow-y-auto">
                <!-- Backup items will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
